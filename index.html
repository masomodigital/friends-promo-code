<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Promo Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button.copy-btn {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>User Promo Codes</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>National ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Promo Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadUserData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwB5HAjuUqTNdQArIDCkkBwqIxKQJ4QhtJKWy9brFb2xV0adqkjAVoGc7KpJ-hLcKfM/exec");
      const data = await response.json();
      const tbody = document.querySelector("#userTable tbody");

      data.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.nationalId}</td>
          <td>${user.name}</td>
          <td>${user.phone}</td>
          <td>
            <span id="code-${user.nationalId}">${user.promoCode || ""}</span>
            <button class="copy-btn" onclick="copyToClipboard('${user.nationalId}')">Copy</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function copyToClipboard(id) {
      const text = document.getElementById("code-" + id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Promo Code copied: " + text);
      });
    }

    window.onload = loadUserData;
  </script>
</body>
</html>
